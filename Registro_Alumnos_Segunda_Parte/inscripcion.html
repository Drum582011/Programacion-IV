<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Alumnos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="appIAlumnos">
        <div class="container-fluid">
            <form @submit.prevent="guardarIAlumno"@reset.prevent="nuevoIAlumno" method="post" id="frmIAlumno">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dark">
                        Inscripción de Alumnos

                        <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#frmIAlumno" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <div class="row p-1">
                            <div class="col col-md-1">Codigo</div>
                            <div class="col col-md-2">
                                <input v-model="alumno.codigo" placeholder="Codigo" pattern="[A-Z0-9]{3,10}" required title="Codigo de alumno" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">Nombre</div>
                            <div class="col col-md-2">
                                <input v-model="alumno.nombre" placeholder="Nombre del Alumno" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="Nombre de alumno" class="form-control" type="text">
                            </div>
                        </div>
                        
                        


                         
                        <div class="row p-1">
                            <div class="col col-md-1">Materia</div>
                            <select  class="col col-md-2" v-model="alumno.materia"  placeholder="Materia" required title="Materia a Inscribir" class="form-control">
                                    <option value="Ingenieria I">Ingenieria I</option>
                                    <option value="Programación IV" selected>Programación IV</option>
                                    <option value="Redes Publicas" selected>Redes Publicas</option>
                                    <option value="Servidores" selected>Servidores</option>
                                    <option value="Inteligencia de Negocios" selected>Inteligencia de Negocios</option>
                                </select>
                        </div>



                        <div class="row p-1">
                            <div class="col col-md-1">Fecha de Inscripción</div>
                            <div class="col col-md-2">
                                <input v-model="alumno.fecha" placeholder="Ingrese fecha de Inscripción" required title="Fecha de Inscripción de materia" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ alumno.msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <button type="submit" class="btn btn-primary" style='width:150px; height:40px'>Guardar</button>
                                <button type="reset" class="btn btn-warning" style='width:150px; height:40px'>Nuevo</button>
                                <input class="btn btn-primary" type="submit" value="Volver Atrás" name="Volver Atrás" onclick="history.back()" /> </td>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="cardBuscarIAlumno">
                <div class="card-header text-white bg-dark">
                    Busqueda de Alumnos

                    <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarIAlumno" aria-label="Close"></button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td colspan="6">
                                    Buscar: <input title="Introduzca el texto a buscar" @keyup="buscarIAlumno" v-model="buscar" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Materia</th>
                                <th>Fecha</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="alumno in alumnos" :key="alumno.idAlumno" @click="modificarIAlumno(alumno)">
                                <td>{{alumno.codigo}}</td>
                                <td>{{alumno.nombre}}</td>
                                <td>{{alumno.materia}</td>
                                <td>{{alumno.fecha}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" @click="eliminarIAlumno(alumno)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="incripcion.js"></script>
</body>
</html>
