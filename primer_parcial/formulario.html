<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
</head>
<body>
    <div id="appAlumnos">
        <div class="container-fluid">
            <form @submit.prevent="guardarAlumno"@reset.prevent="nuevoAlumno" method="post" id="frmAlumno">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dark">
                        Administracion de libros
                      
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#frmAlumno" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <div class="row p-1">
                            <div class="col col-md-1">idautor</div>
                            <div class="col col-md-2">
                                <input v-model="libro.idautor" placeholder="autor" pattern="[A-Z0-9]{3,10}" required title="Codigo de autor" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">codigo</div>
                            <div class="col col-md-2">
                                <input v-model="libro.codigo" placeholder="codigo del libro" pattern="[A-Z0-9]{3,10}" required title="codigo de libro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">nombre</div>
                            <div class="col col-md-2">
                                <input v-model="libro.nombre" placeholder="Ingrese nombre de libro" pattern="[A-Za-z0-9Ññáéíóú ]{3,100}" required title="nombre de ibro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">pais</div>
                            <div class="col col-md-2">
                                <input v-model="libro.pais" placeholder="Ingrese pais de libro" pattern="[A-Za-z0-9Ññáéíóú ]{3,100}" required title="pais de libro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">Telefono</div>
                            <div class="col col-md-2">
                                <input v-model="libro.telefono" placeholder="Digite el telefono de contacto" pattern="[0-9]{4}-[0-9]{4}" required title="Telefono de propietario" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ libro.msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <button type="submit" class="btn btn-primary" style='width:150px; height:40px'>Guardar</button>
                                <button type="reset" class="btn btn-warning" style='width:150px; height:40px'>Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="cardBuscarLibro">
                <div class="card-header text-white bg-dark">
                    Busqueda de Libros

                    <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarLibro" aria-label="Close"></button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td colspan="6">
                                    Buscar: <input title="Introduzca el texto a buscar" @keyup="buscarLibro" v-model="buscar" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>idautor</th>
                                <th>codigo</th>
                                <th>nombre</th>
                                <th>pais</th>
                                <th>Telefono</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="alumno in alumnos" :key="alumno.idAlumno" @click="modificarlibro(libro)">
                                <td>{{libro.idautor}}</td>
                                <td>{{libro.codigo}</td>
                                <td>{{libro.nombre}}</td>
                                <td>{{libro.pais}}</td>
                                <td>{{libro.telefono}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" @click="eliminarlibro(libro)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
